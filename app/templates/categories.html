{% extends 'base.html' %}

{% block content %}
    <div class="grid">
        <a class="settings" href="/test">
            <p>Auto</p>
        </a>
        {% for category in categories %}
            <a class="card-button" {% if loop.index0 == selected_category %} selected {% endif %} style="background-color: {{ category.color }};">
                <p>{{ category.name}}</p>
            </a>
        {% endfor %}
    </div>
{% endblock %}
